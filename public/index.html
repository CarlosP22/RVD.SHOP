<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>  
    <link rel="icon" href="favicon.ico">
    
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Web site created using create-react-app">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <link rel="manifest" href="manifest.json"/>
    
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="container">
      <h1 class="text-center">Carrito de Compras</h1>
      <hr>
      <table class="table">
          <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Item</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Accion</th>
                  <th scope="col">Total</th>
              </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
              <tr id="footer">
                  <th scope="row" colspan="5">Carrito vacio -comience a comprar! </th>
              </tr>
          </tfoot>
      </table>
      <div class="row" id="cards"></div>           
  </div>
 
  <template id="template-card">
      <div class="col-12 mb-2 col-md-3">
          <div class="card">
              <img src="" class="card-img-top">
              <div class="card-body">
                  <h5 class="card-title">Descripcion:</h5>
                  <p class="card-text">500</p>
                  <h4 class="card-title">10</h4>
                  <button class="btn btn-dark">Comprar Ahora</button>
              </div>
          </div>
      </div>
  </template> 
  <template id="template-footer">
      <th scope="row" colspan="2">Total</th>
      <td>10</td>
      <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito"> Vaciar Carrito </button>
      </td>
      <td class="font-weight-bold">$<span>5000</span></td>
  </template>
  <template id="template-carrito">
      <tr>
          <th scope="row">id</th>
          <td>Descripcion</td>
          <td>1</td>
          <td>
              <button class="btn btn-success btn-sm"> + </button>
              <button class="btn btn-secondary btn-sm"> - </button>
          </td>
          <td>$ <span>Precio</span></td>
      </tr>
  </template> 



  <script src="../src/componentes/Client-Carrito/carrito.js"></script> 
   
  </body>
</html>
